<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google error page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="error-logo">
            <img src="google-error-logo.png" alt="">
        </div>
        <div class="main-content">
            <h1>No internet</h1>
            <p>There is something wrong with the proxy server, or the address is incorrect.</p>
            <span>Try:</span>
            <ul>
                <li>Contacting the system admin</li>
                <li><a href="#">Checking the proxy address</a></li>
                <li><a href="#">Running Windows Network Diagnostics</a></li>
            </ul>
            <p class="err">ERR_PROXY_CONNECTION_FAILED</p>
        </div>
        <div class="button">
            <button type="button">Details</button>
        </div>
    </main>
</body>
</html>
